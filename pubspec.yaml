  characters: ^1.3.0
  shimmer: ^3.0.0  # Add this line
  intl: ^0.19.0  # Update this line from ^0.18.0 to ^0.19.0
  in_app_purchase: ^3.1.11
  revenue_cat_flutter: ^6.3.0  # Optional but recommended for subscription management

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/names.json
    - assets/avatars/    # Add this line
    - assets/animations/background.json
